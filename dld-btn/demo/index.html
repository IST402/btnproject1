<!doctype html>
<html lang="en-GB">
<head>
  <meta charset="utf-8">
  <style>
    body {
      background: #fafafa;
    }
  </style>
</head>
<body>
  <div id="demo"></div>

  <script type="module">
    import { html, render } from 'lit';
    import '../dld-btn.js';
    
    
    let img2 = '../image/apple.png';
    let img3 = '../image/windows.png';
    let img4 = '../image/linux.png';
    

    const title = 'Download VSCode';
    render(
      //<dld-btn icon="save" title="Save"></dld-btn>
       // <dld-btn icon="av:games" title="Play a game" link="https://ea.com"></dld-btn>
       // <dld-btn title="No icon" link="https://youtube.com/"></dld-btn>
       //<simple-icon-lite icon="save"></simple-icon-lite>
      html`
        <dld-btn .title=${title}>
            <a href="https://code.visualstudio.com/sha/download?build=stable&os=darwin-universal" class="links"> <img src="${img2}"/> macOS</a>
            <a href="https://code.visualstudio.com/sha/download?build=stable&os=win32-x64-user" class="links"> <img src="${img3}"/> Windows</a>
            <a href="https://code.visualstudio.com/sha/download?build=stable&os=linux-deb-x64" class="links"> <img src="${img4}"/> Linux</a>
        </dld-btn>

        

        
      `,
      document.querySelector('#demo')
    );
  </script>

</html>
